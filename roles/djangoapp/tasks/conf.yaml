---

- template: >
    src={{ item }}.j2
    dest={{ app_basedir }}/{{ item }}
    owner=root
    group=root
    mode=0755
  with_items:
    - projectname/wsgi.py
    - projectname/settings/default.py
    - projectname/settings/local.py

- command: python manage.py migrate
  args:
    chdir: {{ app_basedir }}/{{ project_name}}/